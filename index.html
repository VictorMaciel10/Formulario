<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Acadêmico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário Acadêmico</h2>
        <form id="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data_nascimento">Data de nascimento:</label>
            <input type="text" id="data_nascimento" name="data_nascimento" placeholder="__/__/____" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="___.___.___-__" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="faculdade">Faculdade:</label>
            <input type="text" id="faculdade" name="faculdade" required>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required>

            <label for="data_inicio">Data que iniciou:</label>
            <input type="text" id="data_inicio" name="data_inicio" placeholder="__/__/____" required>

            <label for="data_termino">Data prevista para término:</label>
            <input type="text" id="data_termino" name="data_termino" placeholder="__/__/____" required>

            <label for="estado">UF onde mora:</label>
            <select id="estado" name="estado" onchange="carregarCidades()">
                <option value="">Selecione um estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="BA">Bahia</option>
                <option value="BA">Acre</option>
                <option value="BA">Manaus</option>
            </select>

            <label for="cidade">Cidade onde mora:</label>
            <select id="cidade" name="cidade">
                <option value="">Selecione uma cidade</option>
                <option value="">Mogi das Cruzes</option>
                <option value="">Poá</option>
                <option value="">Suzano</option>
                <option value="">Ferraz</option>
                <option value="">Calmon Viana</option>
                <option value="">Poá</option>
                <option value="">Santana</option>
            </select>

            <button type="button" onclick="preencherAutomatico()">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
